<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

  <div class="form-wrapper">
    <h2>Ready to Get Quoreb2b?</h2>

    <form method="POST" action="https://api.web3forms.com/submit">
      <input type="hidden" name="access_key" value="d2de4773-7e69-47b5-976c-50267c31532a">


      <div class="inline-fields">
        <div>
          <label>Name *</label>
          <input type="text" name="name" required />
        </div>
        <div>
          <label>Email *</label>
          <input type="email" name="email" required />
        </div>
      </div>

      <label>Phone Number *</label>
      <input type="tel" name="phone" required />

      <label>What are your top marketing goals?</label>
      <div class="goal-card-grid" id="goalContainer">
        <div class="goal-card" onclick="toggleGoal(this)"><i class="fas fa-bullhorn"></i> Build Brand Awareness</div>

        <div class="goal-card" onclick="toggleGoal(this)"><i class="fab fa-google"></i> Google Search</div>
        <div class="goal-card" onclick="toggleGoal(this)"><i class="fas fa-envelope"></i> Email Marketing</div>
        <div class="goal-card" onclick="toggleGoal(this)"><i class="fas fa-ellipsis-h"></i> Others</div>
      </div>

      <input type="hidden" name="marketing_goals" id="marketingGoals" />

      <label>Tell us more about your needs</label>
      <textarea rows="4" name="message"></textarea>

      <label>How did you hear about us? *</label>
      <select name="referral" required>
        <option value="">Please Select</option>
        <option>Google</option>
        <option>LinkedIn</option>
        <option>Instagram</option>
        <option>Referred by friend</option>
        <option>Other</option>

      <label class="note"><input type="checkbox" required name="privacy" /> I agree to the Privacy Policy</label>
      <div class="g-recaptcha" data-sitekey="6Lfg1RsrAAAAAI7NQl0iX89osVj9Hdd67YH0JHZW"></div>

      <br/>

      <button type="submit">Submit Consultation Request</button>
    </form>
